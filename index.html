<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
   <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F4D04E]">
    <main class="flex justify-center items-center h-screen">
      <article class="h-[550px] w-[384px] bg-white rounded-[20px] flex flex-col items-center gap-6 m-4 px-[1px] py-6">
        <header>
          <img
            class="w-full h-[200px] bg-yellow-400 rounded-[10px] cursor-pointer"
            src="./assets/images/illustration-article.svg"
            alt="QR-Code-Image"
          />
        </header>
        <section class="w-[300px] flex flex-col text-left gap-[2px] self-start px-6">
          <div class="inline-block bg-[#F4D04E] px-3 py-1 rounded text-xs font-semibold uppercase text-black w-fit">Learning</div>
          <p class="text-sm text-gray-950 mt-3">Published 08 Sep 2025</p>
          <h2 class="text-xl font-bold text-gray-950 my-2">HTML & CSS foundations</h2>
          <p class="text-base font-normal text-gray-500 leading-relaxed">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="flex items-start mt-4 gap-3 self-start px-6 font-bold">
          <img
            src="./assets/images/kibreab.jpg"
            alt="userPicture"
            class="w-8 h-8 rounded-full object-cover"
          />
          <span class="author-name">Kibreab Solomon</span>
        </footer>
      </article>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </main>

    <footer class="text-[14px] text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" class="text-[hsl(228,45%,44%)]" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kibreab Solomon</a>.
    </footer>
  </body>
</html>
