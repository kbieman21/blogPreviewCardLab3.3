<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <article class="card">
        <header>
          <img
            class="blogImage"
            src="./assets/images/illustration-article.svg"
            alt="QR-Code-Image"
          />
        </header>
        <section class="card-content">
          <div class="category">Learning</div>
          <p class="publish-date">Published 08 Sep 2025</p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="author">
          <img
            src="./assets/images/kibreab.jpg"
            alt="userPicture"
            class="author-pic"
          />
          <span class="author-name">Kibreab Solomon</span>
        </footer>
      </article>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kibreab Solomon</a>.
    </footer>
  </body>
</html>
